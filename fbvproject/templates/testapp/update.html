<!DOCTYPE html>
{%extends 'testapp/base.html'%}
  {%block body_block%}
  <h1>Employee Update Form</h1>
  <form  method="post">
    {%csrf_token%}
    Employee Number : <input type="text" name="eno" value="{{employees.eno}}">
    Employee Name : <input type="text" name="ename" value="{{employees.ename}}">
    Employee Salary : <input type="text" name="esal" value="{{employees.esal}}">
    Employee Address : <input type="text" name="eaddrs" value="{{employees.eaddrs}}">

    <input type="submit"  class = 'btn btn-warning btn-lg' name="" value="UpdateRecord">

  </form>
  {%endblock%}
